<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>MagpieGallery</title>
    </head>
  
    <body>
        <!-- website title and large image on landing page -->
        <div class="splash">
            <h1>MAGPIE GALLERY</h1>
            <h2>Search for hidden gems</h2>
        </div>

        <nav>
            <ul>
                <!-- new post button -->
                <li class="Add" id="addBtn"></li>
                <!-- search button -->
                <li type="submit" id="searchBtn"></li>
                <!-- search form -->
                <li class="row justify-content-left" id="userSearchForm">
                    <form>
                        <input class="col-6 " id="userSearchInput" type="text">    
                    </form>
                </li>
                <!-- login button -->
                <li class="Login" id="login">Sign In</li>
            </ul>
        </nav>
    </body>
</html>
